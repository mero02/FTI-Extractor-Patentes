<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Patentes</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    <div class="container my-2">
        <header class="mb-4 text-center">
            <h1 class="fw-bold custom-title">Extractor de Patentes</h1>
            <p class="lead opacity-75">Extrae y valida números de patentes de vehículos en textos</p>
        </header>
        <main class="main-container p-2 p-md-3 shadow-lg">
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">© 2024 Extractor de Patentes. Todos los derechos reservados.</span>
        </div>
    </footer>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
